<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="c-user_id"   name="row[user_id]" type="hidden" value="{$row.user_id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Family')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-family" class="form-control" name="row[family]" type="text" value="{$row.family}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Character')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-character" class="form-control" name="row[character]" type="text" value="{$row.character}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Likes')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-likes" class="form-control" name="row[likes]" type="text" value="{$row.likes}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Income')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-income" class="form-control" name="row[income]" type="text" value="{$row.income}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ability')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ability" class="form-control" name="row[ability]" type="text" value="{$row.ability}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Health')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-health" class="form-control" name="row[health]" type="text" value="{$row.health}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Needs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-needs" class="form-control" name="row[needs]" type="text" value="{$row.needs}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
