<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input id="c-user_id"   name="row[user_id]" type="hidden" value="{$row.user_id}">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Health')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-health" class="form-control" name="row[health]" type="text" rows="3">{$row.health}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Family')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-family" class="form-control" name="row[family]" type="text" rows="3">{$row.family}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Income')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-income" class="form-control" name="row[income]" type="text" rows="3">{$row.income}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ability')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-ability" class="c-content form-control" name="row[ability]" type="text" rows="3">{$row.ability}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Likes')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-likes" class="form-control" name="row[likes]" type="text" rows="3">{$row.likes}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Character')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-character" class="form-control" name="row[character]" type="text" rows="3">{$row.character}</textarea>
            <a href="/admin/Other/character"  target="_blank" style="margin-top: 10px; display: block;">查看18种性格类型</a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Needs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-needs" class="form-control" name="row[needs]" type="text" rows="3">{$row.needs}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
