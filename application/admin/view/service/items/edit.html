<!--<link href="__CDN__/assets/addons/dropdown/chosen/chosen.css?v={$Think.config.site.version}" rel="stylesheet">-->
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cardnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_cardnum" data-rule="required" class="form-control " disabled  name="row[user_cardnum]" type="text" value="{$row.user.cardnum}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User.name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input data-rule="required" name="row[user_id]" type="hidden" value="{$row.user_id}">
            <input id="c-user_id" data-rule="required" class="form-control" disabled name="row[user_name]" type="text" value="{$row.user.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store.storename')}:</label>
        <div class="col-xs-12 col-sm-8" disabled="">
            <input id="c-store-id" data-rule="required" class="form-control" disabled name="row[store_id]" type="text" value="{$store.storename}">
        </div>
        <label ><span class="color-danger">*{:__('Explain')}</span></label>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Servicename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-servicename" class="form-control" name="row[servicename]" type="text" value="{$row.servicename}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Identifier')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-identifier"   class="form-control" name="row[identifier]" value="{$row.identifier}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Adminname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select data-placeholder="请选择技师" data-rule="required"  multiple class="form-control selectpicker" id="" name="row[adminname][]" type="text" >
                {volist name="storeAdmins" id="store" key="k"}
                {$store}
                {if condition="in_array($store,$serviceAmdmins)"}
                <option selected value="{$store}">{$store}</option>
                {else /}
                <option value="{$store}">{$store}</option>
                {/if}
                {/volist}
            </select>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Totalnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-totalnumber" data-rule="required" class="form-control" name="row[totalnumber]" type="number" value="{$row.totalnumber}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specificnumbe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specificnumbe" data-rule="required"  class="form-control" name="row[specificnumbe]" type="number" value="{$row.specificnumbe}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remarks" class="form-control" name="row[remarks]" type="text" rows="5">{$row.remarks}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
