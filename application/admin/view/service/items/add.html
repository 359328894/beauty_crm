<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action=""
      xmlns="http://www.w3.org/1999/html">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('NameCardnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-control color-danger" disabled><strong>{$row.cardnum} / {$row.name}</strong></div>
            <input  type="hidden" name="row[user_id]"  value={$row.id}>
            <input  type="hidden" name="row[store_id]" value={$row.store.id}>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store.storename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-control" disabled><strong>{$row.store.storename}</strong></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Servicename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-servicename" data-rule="required" class="form-control" name="row[servicename]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Identifier')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-identifier"   class="form-control" name="row[identifier]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Totalnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-totalnumber" data-rule="required" class="form-control" name="row[totalnumber]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specificnumbe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specificnumbe" class="form-control" name="row[specificnumbe]" type="number" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="ongoing"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Adminname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select data-placeholder="请选择技师" data-rule="required"  multiple class="form-control selectpicker" name="row[admin_ids][]" type="text" >
                {volist name="admins" id="ad" key="k"}
                <option value="{$ad['id']}" >{$ad['name']}</option>
                {/volist}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remarks" class="form-control" name="row[remarks]" type="text" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
